---
layout: blog-index
---

<div class="page">
  <h1 class="page-title">{{ site.title }} Blog</h1>
  {% assign posts_list = site.pages %}
  {% for node in posts_list %}
    {% if node.title != null %}
      {% if node.layout == "post" %}
        <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
      {% endif %}
    {% endif %}
  {% endfor %}
</div>
